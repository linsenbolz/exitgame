<!DOCTYPE html>
<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Riddle 234</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" type="text/css" href="css/result-light.css">
	<script type="text/javascript" src="js/cypher.js"></script>
</head>

<body>
	<div class="wrap">
		<div class="box">
			<div class="pinBox">			
				<section class="pinHeader">
					<div class="bullets-color c-red"></div>
					<div class="bullets-color c-yellow"></div>
					<div class="bullets-color c-green"></div>
					<p>Riddle #234</p>
				</section>
				
				<section class="pinBody">
					<div class="pinBodyContent">
						<p>Enter Solution</p>
						<input id="pass" oninput="convert()" type="password" name="password">
						<p id="decode" class="txt-description">...</p>
					</div>
				</section>
			</div>		
		</div>
	</div>


  <script type="text/javascript">
		var dec = document.getElementById("decode"),
		    pass = document.getElementById("pass");

		function convert()
		{
			const myResult = XORCipher.decode(pass.value, "UlxBQ1ZQRWBcXUZHWFxdaFxGEVBSXxNVWF1XEUdbVBNdVEtHEVpdV1xBXFJHWFxdEVBfXkBWEUdcEUdbVBNHVFJQWVZBFkATXlVVWFBWHw=="); 
			if (myResult.startsWith("correctSolution")) {
				dec.innerText = myResult.replace("correctSolution","");	
			} else {
				dec.innerText = "...";
		  } 
		}

		convert();
	</script>

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "jczf09ao"
      }], "*")
    }
    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>
</body></html>
